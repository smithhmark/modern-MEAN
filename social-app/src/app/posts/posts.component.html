<div class='container'>
    <h1>Recent Posts</h1>
    <button (click)="addPost()" class='btn btn-default'>Add Post</button>
    <ul class='list-group'>
        <li class='list-group-item' *ngFor="let post of posts">
            <strong>{{post.username}}</strong>
            <span>{{post.body}}</span>
        </li>
    </ul>
</div>
